controller-id = 1

[GPIO]

[[Input]]

[[[Events]]]

[[[[Falling]]]]

GPIO22 = """pianette.disable_source gpio
    console.reset
    time.sleep 2
    console.play START
    time.sleep 1
    game.select-mode Versus
    time.sleep 1
    game.select-character Ryu
    time.sleep 2
    game.select-fighting-style A-ISM
    time.sleep 2
    game.select-fighting-handicap ▶▶▶▶
    time.sleep 2
    game.select-location {random}
    pianette.enable_source gpio"""

[Pianette]

[[Mappings]]

# Combo Strikes for Ryu, forwarding right

# Hadouken
C3 + E3 + G3 + B♭3 = ↓ ↘ → + □ # CMaj7

# Tatsumaki Senku Kyaku
D3 + F3 + A3 + C4 = ↓ ↙ ← + ✕ # Dm7

# Shoryuken
C3 + E3 + G3 = → ↓ ↘ + □ # CMaj

# Senpuu Kyaku (A-ISM and V-ISM fighting styles only)
F3 + A3 + C4 = → + ◯ # FMaj

# Sakotsu Wari
# → + △

# Seichu Nidan Tskui (X-ISM and V-ISM fighting styles only)
# → + R1

# Shakunetsu Hadouken
D3 + G3 + B3 = ← ↙ ↓ ↘ → + □ # GMaj (reversed)

# Hadouken Fake (A-ISM and V-ISM fighting styles only)
# ↓ ↘ → + SELECT

# Shinkuu Hadouken (X-ISM and A-ISM fighting styles only)
# ↓ ↘ → ↓ ↘ → + △ # strike can be any of □, △, R1

# Shinkuu Tatsumaki Senpu Kyaku (A-ISM fighting style only)
D3 + E3 + G3 + B3 = ↓ ↙ ← ↓ ↙ ← + ◯ # Em7 (reversed)

# Metsu Shoryuken (up close) / Shin Shoryuken (far away) (A-ISM fighting style only, 3 levels of super required)
# ↓ ↘ → ↓ ↘ → + ◯ # strike can be any of ✕, ◯, R2
